<div class="overlay">
    <div class="modal" id="consultation">
        <form class="feed-form modal__feed-form" action="#">
            <div class="feed-form__text">
                <div class="feed-form__header feed-form__header_white">Есть вопросы?</div>
                <div class="feed-form__subheader feed-form__subheader_white">Закажите звонок</div>
            </div>
            <div class="feed-form__wrapper modal__wrapper">
                <div class="feed-form__item-wrap">
                    <input class="feed-form__item feed-form__item_white" type="text" placeholder="Имя" name="name">
                </div>
                <div class="feed-form__item-wrap">
                    <input class="feed-form__item feed-form__item_white" type="tel" placeholder="Телефон" name="phone">
                </div>
                <button class="button">Отправить</button>
            </div>
        </form>
        <div class="modal__close"></div>
    </div>
</div>
